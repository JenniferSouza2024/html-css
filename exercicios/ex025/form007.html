<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">

              <option value="" selected>---Escolha---</option>  
             <optgroup label="Região Sudeste">
                 <option value="MG">Minas Gerais</option>
                 <option value="RJ">Rio de Janeiro</option>
                 <option value="SP">São Paulo</option>
             </optgroup>

             <optgroup label="Região Nordeste">
                 <option value="BA">Bahia</option>
                 <option value="PB">Paraíba</option>
                 <option value="Ma">Maranhão</option>
             </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="listaprof">
            <datalist id="listaprof">
                <option >Veterinária</option>
                <option >Desenvolvedor</option>
                <option >Confeiteira</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagens:</label><br>
            <textarea name="msg" id="imsg" placeholder="sua mensagem aqui :3"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

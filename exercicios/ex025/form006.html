<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo:</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="Cor" id="icor" value="#D35A6B">
        </p>
        <p>
            <label for="irange">Nível de Satisfação</label>
            <input type="range" name="reacao" id="irange" min="1" max="5">
        </p>
        <p>
            <label for="ifoto">Foto de Perfil</label>
            <input type="file" name="arquivo" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
